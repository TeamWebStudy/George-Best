<!DOCTYPE html>
<html>

<head>
    <title>CLick me</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- React JS 설치를 위한 Javascript 코드 Url -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById("root");

    // 리엑트js에서 element를 생성하는 어려운 방법
    const span = React.createElement(
        "h3",
        {
            onMouseEnter: () => console.log("mouser enter")
        },
        "Hello I'm a span"
    ); // 안에 오는건 HTML 태그와 이름이 같아야 한다.
    const btn = React.createElement("button", {
        //property에 event listener를 등록할 수 있다.
        onClick: () => console.log("im clicked"),
        style: {
            backgroundColor : "tomato",
        }
    }, "click me");
    const container = React.createElement("div", null, [span, btn]);
    // 여러개를 render하고 싶으면 div 같은 걸 하나 만들어서 배열로 내부에 넣어준다.
    ReactDOM.render(container, root);
</script>

</html>
