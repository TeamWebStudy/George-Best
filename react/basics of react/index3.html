<!DOCTYPE html>
<html>

<head>
    <title>CLick me</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- React JS 설치를 위한 Javascript 코드 Url -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- babel을 사용하기 위한 js -->

<!-- type으로 babel을 줘야지 사용 가능하다. -->
<script type="text/babel">
    const root = document.getElementById("root");
    //JSX의 형태가 아래 형태이다.
    const Title = (<h3 id = "title" onMouseEnter ={() => console.log("mouser entered")}>Hello I'm a title</h3>);
    //이건 옛날 방식
    const btn = React.createElement("button", {
        //property에 event listener를 등록할 수 있다.
        onClick: () => console.log("im clicked"),
        style: {
            backgroundColor : "tomato",
        }
    }, "click me");
    const container = React.createElement("div", null, [Title, btn]);
    // 여러개를 render하고 싶으면 div 같은 걸 하나 만들어서 배열로 내부에 넣어준다.
    ReactDOM.render(container, root);
</script>

</html>
