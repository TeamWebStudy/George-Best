<!DOCTYPE html>
<html>

<head>
    <title>CLick me</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- React JS 설치를 위한 Javascript 코드 Url -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- babel을 사용하기 위한 js -->

<!-- type으로 babel을 줘야지 사용 가능하다. -->
<script type="text/babel">
    const root = document.getElementById("root");
    //함수 형식으로 만들어 준다.
    // function Title() {
    //     return(
    //         <h3 id="title" onMouseEnter={() => console.log("mouser entered")}>Hello I'm a title</h3>
    //     )
    // }
    //위의 양식과 아래의 양식은 같은 형식이다.
    const Title = () => (<h3 id="title" onMouseEnter={() => console.log("mouser entered")}>Hello I'm a title</h3>);
    const Btn = () => React.createElement("button", {
        //property에 event listener를 등록할 수 있다.
        onClick: () => console.log("im clicked"),
        style: {
            backgroundColor: "tomato",
        }
    }, "click me");
    //안쪽은 대문자로 해야하고 위에 형식에서 추가로 함수 형식으로 만들어줘야 한다.
    //안쪽에 오는게 html element라면 그냥 사용하면 된다. 내가 만든 html이면 대문자로 해줘야 한다.
    //ex) Title = ~~~에서 Title = () =>
    const Container = (<div>
        <Title />
        <Btn />
    </div>);
    // 여러개를 render하고 싶으면 div 같은 걸 하나 만들어서 배열로 내부에 넣어준다.
    ReactDOM.render(Container, root);
</script>

</html>
